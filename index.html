<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const OrdersDashboard = () => {
            const [orders, setOrders] = useState([]);
            const [fileName, setFileName] = useState('');
            const [filterMode, setFilterMode] = useState('all'); // all, week, month
            const [selectedWeek, setSelectedWeek] = useState('');
            const [selectedMonth, setSelectedMonth] = useState('');
            const [viewMode, setViewMode] = useState('day'); // day, week, month
            const [statusFilters, setStatusFilters] = useState({
                'wys≈Çane': true,
                'realizowane': true,
                'spakowane': true,
                'fa≈Çszywe': false,
                'klient anulowa≈Ç': false,
                'czekujƒÖce na wp≈Çatƒô': false,
                'oczekuje na wp≈Çatƒô ': false,
                'pakowane': false,
                'czƒô≈õciowo spakowane': false
            });

            // Parse CSV file manually (Papa.parse has issues with this file)
            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setFileName(file.name);
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const text = e.target.result;
                        const lines = text.split('\n').filter(line => line.trim());
                        
                        console.log(`Total lines in file: ${lines.length} (including header)`);
                        
                        // Skip header (first line)
                        const dataLines = lines.slice(1);
                        console.log(`Data lines to process: ${dataLines.length}`);
                        
                        const parsedOrders = [];
                        const skippedOrders = [];
                        
                        for (let i = 0; i < dataLines.length; i++) {
                            const line = dataLines[i];
                            
                            // Simple split by semicolon (works for this specific file)
                            // Note: This assumes no semicolons inside quoted fields
                            const fields = [];
                            let currentField = '';
                            let insideQuotes = false;
                            
                            for (let j = 0; j < line.length; j++) {
                                const char = line[j];
                                
                                if (char === '"') {
                                    insideQuotes = !insideQuotes;
                                } else if (char === ';' && !insideQuotes) {
                                    fields.push(currentField.replace(/^"|"$/g, ''));
                                    currentField = '';
                                } else {
                                    currentField += char;
                                }
                            }
                            fields.push(currentField.replace(/^"|"$/g, ''));
                            
                            // Extract needed columns: 0=Nr, 1=Status, 23=Date, 31=Amount
                            if (fields.length >= 32) {
                                const amountStr = fields[31] || '0';
                                const amount = parseFloat(amountStr.replace(',', '.')) || 0;
                                const orderDate = fields[23];
                                const status = fields[1];
                                const orderNumber = fields[0];
                                
                                const isValid = orderDate && 
                                    orderDate !== '1970-01-01' && 
                                    orderDate !== '0000-00-00' &&
                                    orderDate !== '' &&
                                    amount > 0 &&
                                    status;
                                
                                if (isValid) {
                                    parsedOrders.push({
                                        orderNumber: orderNumber,
                                        status: status,
                                        orderDate: orderDate,
                                        totalAmount: amount
                                    });
                                } else {
                                    skippedOrders.push({
                                        line: i + 2, // +2 because we skipped header and arrays are 0-indexed
                                        orderNumber: orderNumber,
                                        status: status,
                                        orderDate: orderDate,
                                        amount: amount,
                                        reason: !orderDate || orderDate === '1970-01-01' || orderDate === '0000-00-00' || orderDate === '' ? 'invalid date' :
                                               amount <= 0 ? 'invalid amount' :
                                               !status ? 'empty status' : 'unknown'
                                    });
                                }
                            } else {
                                skippedOrders.push({
                                    line: i + 2,
                                    reason: `too few columns (${fields.length})`,
                                    orderNumber: fields[0] || 'N/A'
                                });
                            }
                        }
                        
                        console.log(`‚úÖ Parsed ${parsedOrders.length} valid orders from ${dataLines.length} lines`);
                        
                        if (skippedOrders.length > 0) {
                            console.log(`‚ö†Ô∏è Skipped ${skippedOrders.length} orders:`);
                            skippedOrders.forEach(skip => {
                                console.log(`  Line ${skip.line}: Nr=${skip.orderNumber}, Reason: ${skip.reason}`, skip);
                            });
                        }
                        
                        setOrders(parsedOrders);
                        
                        // Set default week/month
                        if (parsedOrders.length > 0) {
                            const latestDate = new Date(Math.max(...parsedOrders.map(o => new Date(o.orderDate))));
                            setSelectedWeek(latestDate.toISOString().slice(0, 10));
                            const year = latestDate.getFullYear();
                            const month = String(latestDate.getMonth() + 1).padStart(2, '0');
                            setSelectedMonth(`${year}-${month}`);
                        }
                    };
                    
                    reader.readAsText(file, 'UTF-8');
                }
            };

            // Toggle status filter
            const toggleStatus = (status) => {
                setStatusFilters(prev => ({
                    ...prev,
                    [status]: !prev[status]
                }));
            };

            // Get ISO week number
            const getWeekNumber = (date) => {
                const d = new Date(date);
                d.setHours(0, 0, 0, 0);
                d.setDate(d.getDate() + 4 - (d.getDay() || 7));
                const yearStart = new Date(d.getFullYear(), 0, 1);
                const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
                return weekNo;
            };
            
            // Get week start and end dates
            const getWeekDates = (dateStr) => {
                const date = new Date(dateStr);
                const day = date.getDay();
                const diff = date.getDate() - day + (day === 0 ? -6 : 1); // Monday
                const monday = new Date(date.setDate(diff));
                const sunday = new Date(monday);
                sunday.setDate(monday.getDate() + 6);
                return { start: monday, end: sunday };
            };

            // Filter and aggregate data
            const aggregatedData = useMemo(() => {
                // First, collect all unique statuses from orders
                const allStatuses = new Set();
                orders.forEach(order => allStatuses.add(order.status));
                
                // Check for unknown statuses
                const unknownStatuses = [...allStatuses].filter(status => !(status in statusFilters));
                if (unknownStatuses.length > 0) {
                    console.warn('‚ö†Ô∏è Found unknown statuses (not in filters):', unknownStatuses);
                    console.warn('These orders will be excluded from results!');
                }
                
                // Filter by status
                let filtered = orders.filter(order => statusFilters[order.status] === true);
                
                console.log(`Filtering: ${orders.length} total orders -> ${filtered.length} after status filter`);
                
                // Filter by mode
                if (filterMode === 'week' && selectedWeek) {
                    const { start, end } = getWeekDates(selectedWeek);
                    filtered = filtered.filter(order => {
                        const orderDate = new Date(order.orderDate);
                        return orderDate >= start && orderDate <= end;
                    });
                } else if (filterMode === 'month' && selectedMonth) {
                    filtered = filtered.filter(order => {
                        const orderYearMonth = order.orderDate.slice(0, 7); // YYYY-MM
                        return orderYearMonth === selectedMonth;
                    });
                }

                // Group by period
                const grouped = {};
                
                filtered.forEach(order => {
                    let key;
                    const orderDate = new Date(order.orderDate);
                    
                    if (viewMode === 'day') {
                        key = order.orderDate;
                    } else if (viewMode === 'week') {
                        const year = orderDate.getFullYear();
                        const week = getWeekNumber(order.orderDate);
                        key = `${year}-W${String(week).padStart(2, '0')}`;
                    } else if (viewMode === 'month') {
                        const year = orderDate.getFullYear();
                        const month = String(orderDate.getMonth() + 1).padStart(2, '0');
                        key = `${year}-${month}`;
                    }
                    
                    if (!grouped[key]) {
                        grouped[key] = {
                            period: key,
                            count: 0,
                            totalValue: 0
                        };
                    }
                    
                    grouped[key].count += 1;
                    grouped[key].totalValue += order.totalAmount;
                });

                // Convert to array and sort
                const result = Object.values(grouped).map(item => ({
                    ...item,
                    avgValue: item.count > 0 ? item.totalValue / item.count : 0
                }));

                result.sort((a, b) => a.period.localeCompare(b.period));
                
                return result;
            }, [orders, filterMode, selectedWeek, selectedMonth, viewMode, statusFilters]);

            // Calculate total metrics
            const totalMetrics = useMemo(() => {
                const totalOrders = aggregatedData.reduce((sum, item) => sum + item.count, 0);
                const totalValue = aggregatedData.reduce((sum, item) => sum + item.totalValue, 0);
                const avgValue = totalOrders > 0 ? totalValue / totalOrders : 0;
                
                return { totalOrders, totalValue, avgValue };
            }, [aggregatedData]);

            // Format currency
            const formatCurrency = (value) => {
                return new Intl.NumberFormat('pl-PL', {
                    style: 'currency',
                    currency: 'PLN',
                    minimumFractionDigits: 2
                }).format(value);
            };

            // Format period label
            const formatPeriodLabel = (period) => {
                if (viewMode === 'day') {
                    return period;
                } else if (viewMode === 'week') {
                    return period.split('-')[1]; // Return only W47
                } else if (viewMode === 'month') {
                    const [year, month] = period.split('-');
                    const monthNames = ['Sty', 'Lut', 'Mar', 'Kwi', 'Maj', 'Cze', 'Lip', 'Sie', 'Wrz', 'Pa≈∫', 'Lis', 'Gru'];
                    return `${monthNames[parseInt(month) - 1]} ${year}`;
                }
            };

            return (
                <div className="container">
                    {/* Header */}
                    <div className="header-bubble">
                        <img src="https://sklep.purles.pl/data/gfx/mask/pol/logo_1_big.svg" alt="Purl√©s Logo" />
                        <h1>Dashboard Zam√≥wie≈Ñ IdoSell</h1>
                    </div>

                    {orders.length === 0 ? (
                        <div className="card upload-section">
                            <h2 style={{marginBottom: '15px', color: '#4E3261', fontFamily: "'Roboto Condensed', sans-serif"}}>
                                Wgraj plik CSV z zam√≥wieniami
                            </h2>
                            <p style={{
                                fontSize: '14px',
                                color: '#7f8c8d',
                                marginBottom: '20px',
                                lineHeight: '1.6'
                            }}>
                                Plik CSV pobierz z panelu IdoSell: <a 
                                    href="https://purles.pl/panel/app/orders-csv.php" 
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    style={{
                                        color: '#4E3261',
                                        fontWeight: '600',
                                        textDecoration: 'none',
                                        borderBottom: '2px solid #4E3261',
                                        transition: 'opacity 0.2s'
                                    }}
                                    onMouseOver={(e) => e.target.style.opacity = '0.7'}
                                    onMouseOut={(e) => e.target.style.opacity = '1'}
                                >
                                    orders-csv.php
                                </a>
                                <br />
                                Zaznacz ca≈Çy potrzebny okres (np. od 01.09.2025)
                            </p>
                            <label htmlFor="file-upload" className="upload-button">
                                Wybierz plik CSV
                            </label>
                            <input
                                id="file-upload"
                                type="file"
                                accept=".csv"
                                onChange={handleFileUpload}
                            />
                            {fileName && <div className="file-info">Wczytano: {fileName}</div>}
                        </div>
                    ) : (
                        <>
                            {/* Filters */}
                            <div className="card">
                                <div className="filter-mode-section">
                                    <h3>Zakres danych:</h3>
                                    <div className="mode-radios">
                                        <div 
                                            className={`radio-item ${filterMode === 'all' ? 'selected' : ''}`}
                                            onClick={() => setFilterMode('all')}
                                        >
                                            <input
                                                type="radio"
                                                id="mode-all"
                                                checked={filterMode === 'all'}
                                                onChange={() => setFilterMode('all')}
                                            />
                                            <label htmlFor="mode-all">üìä Wszystko od poczƒÖtku</label>
                                        </div>
                                        <div 
                                            className={`radio-item ${filterMode === 'week' ? 'selected' : ''}`}
                                            onClick={() => setFilterMode('week')}
                                        >
                                            <input
                                                type="radio"
                                                id="mode-week"
                                                checked={filterMode === 'week'}
                                                onChange={() => setFilterMode('week')}
                                            />
                                            <label htmlFor="mode-week">üìÖ Wybrany tydzie≈Ñ</label>
                                        </div>
                                        <div 
                                            className={`radio-item ${filterMode === 'month' ? 'selected' : ''}`}
                                            onClick={() => setFilterMode('month')}
                                        >
                                            <input
                                                type="radio"
                                                id="mode-month"
                                                checked={filterMode === 'month'}
                                                onChange={() => setFilterMode('month')}
                                            />
                                            <label htmlFor="mode-month">üóìÔ∏è Wybrany miesiƒÖc</label>
                                        </div>
                                    </div>
                                    
                                    {/* Week picker */}
                                    <div className={`picker-container ${filterMode === 'week' ? 'active' : ''}`}>
                                        <label>Wybierz tydzie≈Ñ:</label>
                                        <input
                                            type="week"
                                            value={selectedWeek ? new Date(selectedWeek).toISOString().slice(0, 10).split('-')[0] + '-W' + String(getWeekNumber(selectedWeek)).padStart(2, '0') : ''}
                                            onChange={(e) => {
                                                // Convert week input to date
                                                const [year, week] = e.target.value.split('-W');
                                                const d = new Date(year, 0, 1 + (week - 1) * 7);
                                                setSelectedWeek(d.toISOString().slice(0, 10));
                                            }}
                                        />
                                    </div>
                                    
                                    {/* Month picker */}
